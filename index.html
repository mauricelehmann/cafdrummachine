<!DOCTYPE html>
<html>
  <head>
    <!-- Bulma -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>

            <td id="kick2"></td>

            <td id="hihat8"></td>
            <td id="pitchUphihat"></td>
            <td id="pitchDownhihat"></td>

          <tr>
            <td id="muteSnare">Mute snare</td>
            <td id="snare1"></td>
            <td id="snare2"></td>
            <td id="snare3"></td>
            <td id="snare4"></td>
            <td id="snare5"></td>
            <td id="snare6"></td>
            <td id="snare7"></td>
            <td id="snare8"></td>
            <td id="pitchUpsnare"></td>
            <td id="pitchDownsnare"></td>
          </tr>
      </table>
    </div>

  <div id="pattern"></div>
  <div id="controlButtons"></div>
  <div id="patternButtons"></div>
